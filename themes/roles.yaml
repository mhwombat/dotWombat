color:
  text:
    default:
      foreground: ${hue.grayscale[7]}
      background: ${hue.grayscale[2]}
    cursor:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
    brace:
      default: ${color.text.default}
      paired:
        foreground: ${preference[7]}
        background: ${color.text.default.background}
      unpaired:
        foreground: ${hue.red}
        background: ${color.text.default.background}
    indent-guide:
      foreground: ${hue.grayscale[5]}
      background: ${color.text.default.background}
    calltip:
      foreground: ${color.text.info.foreground}
      background: ${color.text.default.background}
    folded:
      foreground: ${hue.grayscale[5]}
      background: ${color.text.default.background}
    added:
      foreground: ${hue.green}
      background: ${color.text.default.background}
    deleted:
      foreground: ${hue.red}
      background: ${color.text.default.background}
    changed:
      foreground: ${hue.yellow}
      background: ${color.text.default.background}
    current-line:
      foreground: ${color.text.default.foreground}
      background: ${hue.grayscale[4]}
    lexeme:
      annotation:
        foreground: ${preference[2]}
        background: ${color.text.default.background}
      attribute:
        foreground: ${preference[1]}
        background: ${color.text.default.background}
      class:
        foreground: ${preference[3]}
        background: ${color.text.default.background}
      code:
        foreground: ${preference[3]}
        background: ${color.text.default.background}
      constant:
        default:
          foreground: ${preference[1]}
          background: ${color.text.default.background}
        builtin:
          foreground: ${preference[6]}
          background: ${color.text.default.background}
      embedded:
        foreground: ${preference[4]}
        background: ${color.text.default.background}
      comment:
        foreground: ${hue.grayscale[6]}
        background: ${color.text.default.background}
      error:
        foreground: ${hue.red}
        background: ${color.text.default.background}
      function:
        default:
          foreground: ${preference[2]}
          background: ${color.text.default.background}
        builtin:
          foreground: ${preference[7]}
          background: ${color.text.default.background}
      heading:
        foreground: ${preference[5]}
        background: ${color.text.default.background}
      keyword:
        foreground: ${preference[9]}
        background: ${color.text.default.background}
      label:
        foreground: ${preference[6]}
        background: ${color.text.default.background}
      list:
        foreground: ${preference[7]}
        background: ${color.text.default.background}
      number:
        foreground: ${preference[10]}
        background: ${color.text.default.background}
      operator:
        foreground: ${preference[8]}
        background: ${color.text.default.background}
      preprocessor:
        foreground: ${preference[8]}
        background: ${color.text.default.background}
      regex:
        foreground: ${preference[9]}
        background: ${color.text.default.background}
      string:
        foreground: ${preference[11]}
        background: ${color.text.default.background}
      tag:
        foreground: ${preference[0]}
        background: ${color.text.default.background}
      type:
        foreground: ${preference[4]}
        background: ${color.text.default.background}
      variable:
        default:
          foreground: ${preference[0]}
          background: ${color.text.default.background}
        builtin:
          foreground: ${preference[5]}
          background: ${color.text.default.background}
    link:
      default:
        foreground: ${color.text.default.foreground}
        background: ${color.text.default.foreground}
      visited:
        foreground: ${color.text.link.default.foreground}
        background: ${color.text.link.default.foreground}
    margin:
      default:
        background: ${hue.grayscale[4]}
      line-number:
        foreground: ${hue.grayscale[6]}
        background: ${color.text.margin.default.background}
      fold-marker:
        foreground: ${color.text.default.foreground}
        background: ${color.text.margin.default.background}
    selected:
      foreground: ${hue.grayscale[5]}
      background: ${color.text.default.background}
    matching:
      foreground: ${preference[1]}
      background: ${color.text.default.background}
    inactive:
      foreground: ${hue.grayscale[5]}
      background: ${color.text.default.background}
    prompt:
      foreground: ${preference[1]}
      background: ${color.text.default.background}
    typing:
      foreground: ${hue.green}
      background: ${color.text.default.background}
    whitespace:
      foreground: ${color.text.warning.foreground}
      background: ${color.text.default.background}
    info:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
    warning:
      foreground: ${hue.yellow}
      background: ${color.text.default.background}
    urgent:
      foreground: ${hue.red}
      background: ${color.text.default.background}
  terminal:
    ## Normal/regular colors (color palette 0-7)
    regular0: ${hue.black} # black
    regular1: ${hue.red} # red
    regular2: ${hue.green} # green
    regular3: ${hue.yellow} # yellow
    regular4: ${hue.blue} # blue
    regular5: ${hue.magenta} # magenta
    regular6: ${hue.cyan} # cyan
    regular7: ${hue.grayscale[8]} # white
    ## Bright colors (color palette 8-15)
    bright0: ${hue.grayscale[4]} # bright black
    bright1: ${hue.bright-red} # bright red
    bright2: ${hue.bright-green} # bright green
    bright3: ${hue.bright-yellow} # bright yellow
    bright4: ${hue.bright-blue} # bright blue
    bright5: ${hue.bright-magenta} # bright magenta
    bright6: ${hue.bright-cyan} # bright cyan
    bright7: ${hue.white} # bright white
  client:
    default:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
      border: ${preference[1]}
    focused:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
      border: ${preference[0]}
    warning:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
      border: ${hue.yellow}
    urgent:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
      border: ${hue.red}
    inactive:
      foreground: ${color.text.default.foreground}
      background: ${color.text.default.background}
      border: ${hue.grayscale[5]}
  workspace:
    default:
      foreground: ${color.client.default.foreground}
      background: ${color.client.default.background}
      border: ${color.client.default.border}
    focused:
      foreground: ${color.client.focused.foreground}
      background: ${color.client.focused.background}
      border: ${color.client.focused.border}
    warning:
      foreground: ${color.client.warning.foreground}
      background: ${color.client.warning.background}
      border: ${color.client.warning.border}
    urgent:
      foreground: ${color.client.urgent.foreground}
      background: ${color.client.urgent.background}
      border: ${color.client.urgent.border}
    inactive:
      foreground: ${color.client.inactive.foreground}
      background: ${color.client.inactive.background}
      border: ${color.client.inactive.border}
  monitor:
    default:
      border: ${color.workspace.default.border}
    focused:
      border: ${color.workspace.focused.border}
    warning:
      border: ${color.workspace.warning.border}
    urgent:
      border: ${color.workspace.urgent.border}
    inactive:
      border: ${color.workspace.inactive.border}
  button:
    default:
      foreground: ${color.client.default.foreground}
      background: ${color.client.default.background}
      border: ${color.client.default.border}
    focused:
      foreground: ${color.client.focused.foreground}
      background: ${color.client.focused.background}
      border: ${color.client.focused.border}
    hover:
      foreground: ${color.client.focused.foreground}
      background: ${color.client.focused.background}
      border: ${color.client.focused.border}
    warning:
      foreground: ${color.client.warning.foreground}
      background: ${color.client.warning.background}
      border: ${color.client.warning.border}
    urgent:
      foreground: ${color.client.urgent.foreground}
      background: ${color.client.urgent.background}
      border: ${color.client.urgent.border}
    inactive:
      foreground: ${color.client.inactive.foreground}
      background: ${color.client.inactive.background}
      border: ${color.client.inactive.border}
  menu:
    option:
      default:
        foreground: ${color.text.default.foreground}
        background: ${color.text.default.background}
      selected:
        foreground: ${color.text.current-line.foreground}
        background: ${color.text.current-line.background}
      matching:
        foreground: ${color.text.matching.foreground}
        background: ${color.text.matching.background}
      selected-matching:
        foreground: ${color.text.matching.foreground}
        background: ${color.text.matching.background}
      inactive:
        foreground: ${color.text.inactive.foreground}
        background: ${color.text.inactive.background}
  by-preference:
    n00: ${preference[0]}
    n01: ${preference[1]}
    n02: ${preference[2]}
    n03: ${preference[3]}
    n04: ${preference[4]}
    n05: ${preference[5]}
    n06: ${preference[6]}
    n07: ${preference[7]}
    n08: ${preference[8]}
    n09: ${preference[9]}
    n10: ${preference[10]}
    n11: ${preference[11]}
