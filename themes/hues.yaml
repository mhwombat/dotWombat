hue:
  grayscale:
  - ${palette.base11} # 0 darkest black
  - ${palette.base10} # 1 darker black
  - ${palette.base00} # 2 default background
  - ${palette.base01} # 3 (darkest gray)
  - ${palette.base02} # 4 bright black
  - ${palette.base03} # 5 gray
  - ${palette.base04} # 6 light gray
  - ${palette.base05} # 7 default foreground
