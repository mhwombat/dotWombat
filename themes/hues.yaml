  white: ${hue.grayscale[9]}
  red: ${palette.base08}
  orange: ${palette.base09}
  yellow: ${palette.base0A}
  green: ${palette.base0B}
  blue: ${palette.base0D}
  cyan: ${palette.base0C}
  magenta: ${palette.base0E}
  purple: ${palette.base0F}
  bright-red: ${palette.base12}
  bright-yellow: ${palette.base13}
