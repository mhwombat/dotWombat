format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "#F1FA8C"

[character]
success_symbol = "[❯](#80BFFF)"
error_symbol = "[❯](#FF0000)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch](#8BE9FD)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](#8BE9FD) ($ahead_behind$stashed)](8BE9FD)"
style = "8BE9FD"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "#9EA8C7"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
