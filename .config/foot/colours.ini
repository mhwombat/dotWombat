# base16-foot
# Scheme name: base24 / Dracula
# Scheme author: FredHappyface (https://github.com/fredHappyface)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
# alpha=1.0
# alpha-mode=default # Can be `default`, `matching` or `all`
foreground=F0F1F4
background=282A36
# flash=7f7f00
# flash-alpha=0.5

# cursor=<inverse foreground/background>

## Normal/regular colors (color palette 0-7)
regular0=282A36 # black
regular1=FF5555 # red
regular2=50FA7B # green
regular3=F1FA8C # yellow
regular4=80BFFF # blue
regular5=FF79C6 # magenta
regular6=8BE9FD # cyan
regular7=F0F1F4 # white

## Bright colors (color palette 8-15)
bright0=44475A # bright black
bright1=F28C8C # bright red
bright2=A3F5B8 # bright green
bright3=EEF5A3 # bright yellow
bright4=A3CCF5 # bright blue
bright5=F5A3D2 # bright magenta
bright6=BAEDF7 # bright cyan
bright7=FFFFFF # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Sixel colors
# sixel0 =  000000
# sixel1 =  3333cc
# sixel2 =  cc2121
# sixel3 =  33cc33
# sixel4 =  cc33cc
# sixel5 =  33cccc
# sixel6 =  cccc33
# sixel7 =  878787
# sixel8 =  424242
# sixel9 =  545499
# sixel10 = 994242
# sixel11 = 549954
# sixel12 = 995499
# sixel13 = 549999
# sixel14 = 999954
# sixel15 = cccccc

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
urls=F0F1F4  # <regular3>
