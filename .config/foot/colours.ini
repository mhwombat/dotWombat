# base16-foot
# Scheme name: base16 / Da One Black
# Scheme author: NNB (https://github.com/NNBnh)
# include in foot.ini like so:
# include=~/.config/foot/colours.ini
# must be included under [main], or untitled section at beginning of file
[colors]
# alpha=1.0
# alpha-mode=default # Can be `default`, `matching` or `all`
background=000000
foreground=FFFFFF
# flash=7f7f00
# flash-alpha=0.5

# cursor=<inverse foreground/background>

## Normal/regular colors (color palette 0-7)
regular0=000000 # black
regular1=FA7883 # red
regular2=98C379 # green
regular3=FF9470 # yellow
regular4=6BB8FF # blue
regular5=E799FF # magenta
regular6=8AF5FF # cyan
regular7=FFFFFF # white

## Bright colors (color palette 8-15)
bright0=888888 # bright black
bright1=FA7883 # bright red
bright2=98C379 # bright green
bright3=FF9470 # bright yellow
bright4=6BB8FF # bright blue
bright5=E799FF # bright magenta
bright6=8AF5FF # bright cyan
bright7=FFFFFF # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Sixel colors
# sixel0 =  000000
# sixel1 =  3333cc
# sixel2 =  cc2121
# sixel3 =  33cc33
# sixel4 =  cc33cc
# sixel5 =  33cccc
# sixel6 =  cccc33
# sixel7 =  878787
# sixel8 =  424242
# sixel9 =  545499
# sixel10 = 994242
# sixel11 = 549954
# sixel12 = 995499
# sixel13 = 549999
# sixel14 = 999954
# sixel15 = cccccc

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
urls=FFC387                      # <regular3>
